<html>
    <head>
        <title></title>
    </head>
    <body>
        <button onclick="openWin()">OpenWindow</button>
        <button onClick="moveWin()">MoveWindow</button>
        <script>
            let mywindow;
            function openWin()
            {
                mywindow=window.open("","","width=200","height=100");
            }
            function moveWin()
            {
                mywindow.moveTo(300,300)
            }
        </script>
    </body>
</html>
