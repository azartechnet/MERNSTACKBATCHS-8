<html>
    <head>
        <title></title>
    </head>
    <body>
        <button onclick="openWin()">OpenWindow</button>
        <button onClick="closeWin()">CloseWindow</button>
        <script>
            let mywindow;
            function openWin()
            {
                mywindow=window.open("","","width=200","height=100");
            }
            function closeWin()
            {
                mywindow.close();
            }
        </script>
    </body>
</html>
