<script>
let map1=new Map();

map1.set("frd1","azar1");
map1.set("frd2","azar2")
console.log(map1);
console.log("map1 has website>>>"+map1.has("website"))
console.log("map1 has frd>>>"+map1.has("frd4"))
//delete a key value pair from the map
console.log("Before deletion: "+map1.delete('frd1'))
map1.delete("website");
console.log(map1)
map1.clear()
console.log(map1)

</script>
