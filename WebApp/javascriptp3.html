<script>
    var p1=parseInt(prompt("Enter the p1 value is::"))
    var p2=parseInt(prompt("Enter the p2 value is::"))
    document.write("RelationalOperator")
    document.write("Lessthan::"+(p1>p2))
    document.write("Greaterthan::"+(p2>p1))
    document.write("Equal to::"+(p1==p2))
    document.write("Not Equal to::"+(p1!=p2))
</script>
