<html>
    <head>
        <title></title>
    </head>
    <body>
        <script>
            var exp=parseInt(prompt("Enter the value is::"))
            switch(exp)
            {
                case 1:
                    document.write("The value is one");
                    break;
                case 2:
                    document.write("The value is two");
                    break;
                case 3:
                    document.write("The value is three");
                    break;
                default:
                    document.write("The value is not one, two or three");
                    break;
            }
        </script>
    </body>
</html>
